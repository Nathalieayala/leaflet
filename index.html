        #map {

<body>
</br>

<h3 id="theSeasonH3elementID">Months 2022</h3>
<input id="myRange" type="range" name="season" value="0" min="0" max="2" oninput="moveSlider(this.value)">
<br>
Droughts in North America from June 2022 to September 2022.
    <div id="map"></div>

<script>
    var map = L.map('map').setView([40.00, -102.15], 3);
        
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    }).addTo(map);

    var myStyle = {
    "color": "#ff7800",
    "weight": 0.25,
    "opacity": 0.65
};
     var mydata = [june, august, current]
     var order = ['June', 'August', 'September']
     var drought = L.geoJSON(mydata[0], {style: myStyle}).addTo(map);

   function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
  return color;
}
    function moveSlider(value){
        var season = mydata[value]
        drought.remove()
        drought = L.geoJSON(season, {style: myStyle}).addTo(map);
        document.getElementById('theSeasonH3elementID').innerHTML = order[value]
    }
    moveSlider(0)

</script>
</body>
